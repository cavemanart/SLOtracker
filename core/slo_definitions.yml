 services:
  - name: auth_api
    slos:
      - name: availability
        metric_name: auth_api_availability
        type: ratio
        success_col: success_count
        total_col: total_count
        target: 99.9
        window_days: 30

      - name: latency
        metric_name: auth_api_availability
        type: threshold
        value_col: latency_p95
        threshold_ms: 300
        target: 95
        window_days: 30
